<p>model-run-selectors works!</p>
<mat-form-field>
  <mat-label>ModelRun 1</mat-label>
  <mat-select
    #selectModelRunDate1
    [(value)]="selectedModelRunDates.date1"
    (selectionChange)="onModelRunDatesSelectionChange($event)"
  >
    <mat-option
      *ngFor="let modelRunDate of modelRunDates"
      [value]="modelRunDate"
    >
      {{ modelRunDate }}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-label>ModelRun 2</mat-label>
  <mat-select
    #selectModelRunDate2
    [(value)]="selectedModelRunDates.date2"
    (selectionChange)="onModelRunDatesSelectionChange($event)"
  >
    <mat-option value="">None</mat-option>
    <mat-option
      *ngFor="let modelRunDate of modelRunDates"
      [value]="modelRunDate"
    >
      {{ modelRunDate }}
    </mat-option>
  </mat-select>
</mat-form-field>
